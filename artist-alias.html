<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bandcamp aliases</title>
        <link rel="stylesheet" href="./stylesheets/artist-alias.css">
        <meta name="theme-color" content="#dc1467">
    </head>
    <body>
        <div id="return-btn">
            <a href="./index.html">&lt; back to main page</a>
        </div>
        <div id="flexwrapper">
            <div id="cards">
                <div class="card" id="nezulie-card">
                    <div class="cardcontainer">
                        <div class="card-alias">
                            <a href="https://mozzi.bandcamp.com" target="_blank">nezulie</a>
                        </div>
                    </div>
                    <div class="description">
                        <em>my main alias, focusing on multiple genres</em>
                        <h5>(mozzi at the bottom)</h5>
                    </div>
                </div>
                <div class="card" id="swmi-card">
                    <div class="cardcontainer">
                        <div class="card-alias">
                            <a href="https://swmi.bandcamp.com" target="_blank">swmi</a>
                        </div>
                    </div>
                    <div class="description">
                        <em>my ambient alias</em>
                        <h5>(sometimes, without my influence)</h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
